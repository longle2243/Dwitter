{% extends 'base.html' %}

{% block content %}

<div class="column" style="margin-top: 15%;">

{% for profile in profiles %}

    <div class="block">
      <div class="card">
        <a href="{% url 'profile' profile.user.id %} ">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img class="img-thumbnail" alt="Card image cap" src="http://127.0.0.1:8000/media/{{profile.profileImg}}">
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">
                  @{{ profile.user.username|lower }}
                </p>
                <p class="subtitle is-6">
                  {{ profile.bio}}
                </p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

{% endfor %}

</div>

{% endblock content %}
