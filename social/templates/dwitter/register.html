<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Dwitter</title>
  <style>
    body {
        background: #007bff;
        background: linear-gradient(to right, #0062E6, #33AEFF);
    }
</style>
</head>
<body>
  <div class="container p-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" style="margin-top: 10%;">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">
              <form method="post">
                {% csrf_token %}
                <h3 class="mb-5 text-center">Register</h3>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-1">Username</label>
                  <input type="text" class="form-control form-control-lg" id="id_username" name="username"/>
                  {{form.username.errors}}
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-1">Password</label>
                  <input type="password" class="form-control form-control-lg" id="id_password1" name="password1"/>
                  {{form.password1.errors}}
                </div>
                
                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-1">Password Confirm</label>
                  <input type="password" class="form-control form-control-lg" id="id_password2" name="password2"/>
                  {{form.password2.errors}}
                </div>

                <div class="form-outline mb-4 text-center">
                  <button class="btn btn-primary btn-lg" type="submit">Register</button>
                  <button type="submit" class="btn btn-success btn-lg"><a class="text-white" href="{% url 'login' %}">Login</a></button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
